<div class="flex-none w-2/4 md:pb-4 rounded-lg mx-auto h-1/2">
  <div class="space-y-4">
    <div class="aspect-w-16 aspect-h-9">
      <img
        class="object-cover shadow-md rounded-lg"
        src="{{ cardDetails.image }}"
        alt=""
      />
    </div>
    <div class="px-4 py-2">
      <div
        class="
          flex flex-col
          justify-center
          text-md
          leading-6
          font-medium
          space-y-1
          w-full
        "
      >
        <h3 class="font-bold text-gray-800 text-xl mb-2 text-center">
          {{ cardDetails.title }}
        </h3>
        <h4 class="font-bold text-gray-800 text-xl mb-2 text-center">
          {{ cardDetails.description }}
        </h4>
        <button
          (click)="addToFavourite(cardDetails.id)"
          class="
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-4
            rounded
            lg:w-1/3
            mx-auto
          "
        >
          Add to Favourite
        </button>
      </div>
    </div>
  </div>
</div>

<ng-http-loader></ng-http-loader>
